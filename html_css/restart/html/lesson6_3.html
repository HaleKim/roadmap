<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./table.css">
	<title>HTML & CSS 01-06-03</title>
</head>
<body>

	<table>
		<tr>
			<td>1</td>
			<td colspan="2">2</td>
			<td>1</td>
		</tr>
		<tr>
			<td rowspan="3">3</td>
			<td>1</td>
			<td>1</td>
			<td>1</td>
		</tr>
		<tr>
			<td>1</td>
			<td colspan="2" rowspan="2">4</td>
		</tr>
		<tr>
			<td>1</td>
		</tr>
	</table>


	
</body>
</html>
