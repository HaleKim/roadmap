<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <form action="#">
  
    <h1>체크 관련 인풋 타입</h1>

    <h2>checkbox</h2>
    <input type="checkbox" id="chkIp" checked />
    <label for="chkIp">유기농</label> <br><br>
    
    <h2>radio</h2>
    <input type="radio" id="appleIp" name="fruit" value="apple" />

    <input type="radio" id="grapeIp" name="fruit" value="grape" />
    <label for="grapeIp">포도</label>

    <input type="radio" id="orgIp" name="fruit" value="orange" />
    <label for="orgIp">오렌지</label>
    <br>

    <input type="radio" id="crtIp" name="veget" value="carrot" />
    <label for="crtIp">당근</label>

    <input type="radio" id="tmtIp" name="veget" value="tomato" />
    <label for="tmtIp">토마토</label>

    <input type="radio" id="epltIp" name="veget" value="eggplant" />
    <label for="epltIp">가지</label>

  </form>
