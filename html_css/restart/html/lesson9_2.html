<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form action="#">
    <h1>숫자 관련 인풋 타입</h1>

    <label for="numIp">number</label> <br>
    <input id="numIp" type="number" min="0" max="10" /> <br><br>

    <label for="rngIp">range</label> <br>
    <input id="rngIp" type="range" min="0" max="200" step="10" /> <br><br>

    <label for="dateIp">date</label> <br>
    <input id="dateIp" type="date" min="2020-01-01" max="2022-12-31" /> <br><br>
  </form>

</body>
</html>
