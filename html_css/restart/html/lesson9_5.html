<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form action="#">

    <h1>인풋 요소 공통(대부분) 속성</h1>

    <label for="vluIp">value</label> <br>
    <input type="text" id="vluIp" value="지정됨" />
    <br><br>

    <label for="afocusIp">autofocus</label> <br>
    <input type="text" id="afocusIp" placeholder="자동 포커스됨" autofocus />
    <br><br>

    <label for="rdonly">read only</label> <br>
    <input type="text" id="rdonly" value="읽기만 가능, 전송됨" readonly />
    <br><br>

    <label for="rqrd">required</label> <br>
    <input type="text" id="rqrd" placeholder="필수입력" required />
    <br><br>

    <label for="dabled">disabled</label> <br>
    <input type="text" id="dabled" placeholder="입력불가, 전송안됨" disabled />
    <br><br>

    <input type="radio" id="appleIp" name="fruit" value="apple" />
    <label for="appleIp">사과</label>
    <input type="radio" id="grapeIp" name="fruit" value="grape" />
    <label for="grapeIp">포도</label>
    <input type="radio" id="orgIp" name="fruit" value="orange" disabled />
    <label for="orgIp">오렌지(품절)</label>

    <br><br>

    <button type="submit">제출</button>

  </form>

</body>
</html>
