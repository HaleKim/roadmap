<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <header>
      <div class="center-align"> <!-- 가운데 정렬용 div, 인라인 스타일 -->
        <span>네이버를 시작페이지로</span> <!-- span 태그는 기본적으로 display 속성이 'inline'이다. -->
        <span>쥬니어네이버</span><!-- 'inline'은 width,height 설정이 불가하고 딱 안의 컨텐츠만큼의 크기.-->
        <span>해피빈</span>
        <div id="header-search">
          <a href="https://www.naver.com">
            <h1>
              <span class="blind">네이버</span>
            </h1> <!-- heading1 -->
          </a> 
          <h2 class="blind">검색창</h2>
          <fieldset>
            <legend class="blind">검색</legend>
            <input type="text" />
            <button>
              <span class="blind">검색</span>
              <span id = button_image></span>
            </button>
          </fieldset>
        </div>
      </div>
    </header>
    <nav>
      <div class="center-align">
        <ul>
          <li>메일</li>
          <li>카페</li>
          <li>블로그</li>
          <li>지식인</li>
          <li>쇼핑</li>
          <li>네이버페이</li>
          <li>네이버쇼핑</li>
        </ul>
      </div>
    </nav>
    <main>
      <h2>실시간 검색어</h2>
      <h3>연합뉴스</h3>
      <ol>
        <li>1번뉴스</li>
        <li>2번뉴스</li>
        <li>3번뉴스</li>
      </ol>
      <h3>언론사 목록</h3>
      <ul>
        <li><img src="./한국일보.png" alt="한국일보"></li>
        <li><img src="./스포츠동아.png" alt="스포츠동아"></li>
      </ul>
      <h3>로그인</h3>
      <h3>뉴스</h3>
      <h3>법률</h3>
      <h3>쇼핑</h3>
    </main>
    <footer>
      <div>공지사항</div>
      <div>creaters</div>
      <div>회사소개</div>
    </footer>
  </body>
</html>
